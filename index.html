<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to ExamBuddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro-container">
    <h1>Welcome to ExamBuddy</h1>
    <p>
      ExamBuddy helps you access personalized courses, practice questions, and chapter-wise learning
      for your class and board. Start learning smarter today!
    </p>
    <button onclick="goToLogin()">Continue</button>
  </div>

  <script>
    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin:0; }
    .intro-container { background:white; padding:40px; border-radius:15px; text-align:center; box-shadow:0 4px 15px rgba(0,0,0,0.2); width:400px; }
    button { padding:12px 20px; font-size:16px; border:none; border-radius:8px; background:#007BFF; color:white; cursor:pointer; transition:0.3s; }
    button:hover { background:#0056b3; }
  </style>
</body>
</html>
