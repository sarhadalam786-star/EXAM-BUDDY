<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ExamBuddy Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login to ExamBuddy</h1>
    <p>Sign in with Google to continue.</p>
    <button id="googleBtn">Sign in with Google</button>
    <p id="message" style="color:red; display:none;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcEEmCuq6aZd1d2VMukauxdvVeH1HEmDo",
      authDomain: "exambuddy-1345s.firebaseapp.com",
      projectId: "exambuddy-1345s",
      storageBucket: "exambuddy-1345s.firebasestorage.app",
      messagingSenderId: "475490696319",
      appId: "1:475490696319:web:beda1788d8c755ed00934a",
      measurementId: "G-8JRV3L2LXQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          const user = result.user;
          localStorage.setItem("loggedInUser", user.displayName || user.email);
          window.location.href = "class.html";
        })
        .catch(error => {
          const msg = document.getElementById("message");
          msg.style.display = "block";
          msg.innerText = "Google Sign-In failed: " + error.message;
        });
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content:center; align-items:center; height:100vh; background:#f0f2f5; margin:0; }
    .login-container { background:white; padding:40px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.2); width:350px; text-align:center; }
    button { background:#4285F4; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; transition:0.3s; }
    button:hover { background:#3367D6; }
  </style>
</body>
</html>
