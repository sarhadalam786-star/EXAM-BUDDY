<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ExamBuddy Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Welcome to ExamBuddy</h1>
    <p>Access personalized courses, practice questions, and streamline your learning!</p>

    <button id="googleBtn">Sign in with Google</button>
    <p id="message" style="color:red; display:none;"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDcEEmCuq6aZd1d2VMukauxdvVeH1HEmDo",
      authDomain: "exambuddy-1345s.firebaseapp.com",
      projectId: "exambuddy-1345s",
      storageBucket: "exambuddy-1345s.firebasestorage.app",
      messagingSenderId: "475490696319",
      appId: "1:475490696319:web:beda1788d8c755ed00934a",
      measurementId: "G-8JRV3L2LXQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google Sign-In
    document.getElementById("googleBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem("loggedInUser", user.displayName || user.email);
          window.location.href = "class.html"; // redirect to class selection
        })
        .catch((error) => {
          console.error(error);
          const msg = document.getElementById("message");
          msg.style.display = "block";
          msg.innerText = "Google Sign-In failed: " + error.message;
        });
    });
  </script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 10px;
      color: #007BFF;
    }
    p {
      margin-bottom: 30px;
      font-size: 14px;
      color: #555;
    }
    button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #3367D6;
    }
  </style>
</body>
</html>
