<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Subjects - ExamBuddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    // Login check
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      alert("⚠️ Please login first!");
      window.location.href = "login.html";
    }
  </script>

  <div class="container">
    <h2 id="title"></h2>
    <div id="subjectList"></div>
  </div>

  <script>
    // Get saved choices
    const cls = localStorage.getItem("selectedClass");
    const board = localStorage.getItem("selectedBoard");
    const stream = localStorage.getItem("selectedStream");
    const scienceCombo = localStorage.getItem("scienceCombo");

    // Redirect if class/board not selected
    if (!cls || !board) {
      alert("Please select class and board first!");
      window.location.href = "class.html";
    }

    // Show title
    document.getElementById("title").innerText = 
      `Hello ${loggedInUser}, Class ${cls} (${board}) ${stream ? "- " + stream : ""} ${scienceCombo ? "- " + scienceCombo : ""}`;

    const subjectDiv = document.getElementById("subjectList");
    let subjects = [];

    // Classes 8–10 → common subjects
    if (cls === "8" || cls === "9" || cls === "10") {
      subjects = ["Maths", "Science", "English", "Social Science", "Hindi"];
    }

    // Class 11/12 → stream-based
    if (cls === "11" || cls === "12") {
      if (stream === "Science") {
        if (scienceCombo === "PCM") subjects = ["Physics", "Chemistry", "Mathematics", "English"];
        if (scienceCombo === "PCB") subjects = ["Physics", "Chemistry", "Biology", "English"];
        if (scienceCombo === "PCMB") subjects = ["Physics", "Chemistry", "Mathematics", "Biology", "English"];
        if (scienceCombo === "CompSci") subjects = ["Physics", "Chemistry", "Mathematics", "Computer Science", "English"];
      } 
      else if (stream === "Commerce") {
        subjects = ["Accountancy", "Business Studies", "Economics", "Mathematics/Entrepreneurship", "English"];
      } 
      else if (stream === "Arts") {
        subjects = ["History", "Political Science", "Geography", "Economics", "Psychology", "English"];
      }
    }

    // Render subject cards with click functionality
    subjects.forEach(sub => {
      const card = document.createElement("div");
      card.className = "subjectCard";
      card.innerText = sub;

      card.addEventListener("click", () => {
        localStorage.setItem("selectedSubject", sub);
        window.location.href = "questions.html";
      });

      subjectDiv.appendChild(card);
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    .container { max-width: 800px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    #subjectList { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .subjectCard {
      border: 1px solid #444;
      padding: 20px;
      margin: 10px;
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
      background: #fefefe;
      font-weight: bold;
    }
    .subjectCard:hover {
      background: #e0f7fa;
      transform: scale(1.05);
    }
  </style>
</body>
</html>
