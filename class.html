<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Class, Board, Subject & Chapter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Select Your Class, Board, Subject & Chapter</h2>

  <!-- Class & Board -->
  <label>Class:</label>
  <select id="classSelect" onchange="showSubjectsAndStreams()">
    <option value="">--Select--</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>

  <label>Board:</label>
  <select id="boardSelect">
    <option value="">--Select--</option>
    <option value="CBSE">CBSE</option>
    <option value="ICSE">ICSE</option>
  </select>

  <!-- Stream (11/12) -->
  <div id="streamSection" style="display:none;">
    <label>Stream:</label>
    <select id="streamSelect" onchange="showScienceCombo()">
      <option value="">--Select--</option>
      <option value="Science">Science</option>
      <option value="Commerce">Commerce</option>
      <option value="Arts">Arts</option>
    </select>
  </div>

  <!-- Science Combo -->
  <div id="scienceCombo" style="display:none;">
    <label>Science Combo:</label>
    <select id="scienceSelect"></select>
  </div>

  <!-- Subjects (for 8â€“10) -->
  <div id="subjectDiv" style="display:none;">
    <label>Subject:</label>
    <select id="subjectSelect" onchange="showChapters()"></select>
  </div>

  <!-- Chapters -->
  <div id="chapterDiv" style="display:none;">
    <label>Chapter:</label>
    <select id="chapterSelect"></select>
  </div>

  <br><br>
  <button onclick="goToCourses()">Next</button>

  <script>
    const subjectsByClass = {
      "8": ["Maths","Science","English","Social Science","Hindi"],
      "9": ["Maths","Science","English","Social Science","Hindi"],
      "10":["Maths","Science","English","Social Science","Hindi"]
    };

    const chaptersBySubject = {
      "Maths":["Chapter 1","Chapter 2","Chapter 3"],
      "Science":["Chapter 1","Chapter 2","Chapter 3"],
      "English":["Unit 1","Unit 2"],
      "Social Science":["History","Geography"],
      "Hindi":["Chapter 1","Chapter 2"]
    };

    function showSubjectsAndStreams() {
      const cls = document.getElementById("classSelect").value;
      document.getElementById("subjectDiv").style.display = (cls>=8 && cls<=10) ? "block" : "none";
      document.getElementById("streamSection").style.display = (cls==11 || cls==12) ? "block" : "none";

      // Populate subjects
      const subjectSelect = document.getElementById("subjectSelect");
      subjectSelect.innerHTML = "<option value=''>--Select--</option>";
      if(subjectsByClass[cls]) {
        subjectsByClass[cls].forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.innerText = sub;
          subjectSelect.appendChild(opt);
        });
      }
      document.getElementById("chapterDiv").style.display = "none";
    }

    function showScienceCombo() {
      const stream = document.getElementById("streamSelect").value;
      const comboDiv = document.getElementById("scienceCombo");
      const comboSelect = document.getElementById("scienceSelect");
      comboSelect.innerHTML = "<option value=''>--Select--</option>";

      if(stream==="Science") {
        comboDiv.style.display="block";
        ["PCM","PCB","PCMB","CompSci"].forEach(c=>{
          const opt = document.createElement("option");
          opt.value = c; opt.innerText=c;
          comboSelect.appendChild(opt);
        });
      } else {
        comboDiv.style.display="none";
      }
    }

    function showChapters() {
      const sub = document.getElementById("subjectSelect").value;
      const chapDiv = document.getElementById("chapterDiv");
      const chapSelect = document.getElementById("chapterSelect");
      chapSelect.innerHTML="<option value=''>--Select--</option>";
      if(chaptersBySubject[sub]) {
        chaptersBySubject[sub].forEach(c=>{
          const opt=document.createElement("option");
          opt.value=c; opt.innerText=c;
          chapSelect.appendChild(opt);
        });
        chapDiv.style.display="block";
      } else { chapDiv.style.display="none"; }
    }

    function goToCourses() {
      const cls=document.getElementById("classSelect").value;
      const board=document.getElementById("boardSelect").value;
      const stream=document.getElementById("streamSelect").value;
      const scienceCombo=document.getElementById("scienceSelect").value;
      const subject=document.getElementById("subjectSelect").value;
      const chapter=document.getElementById("chapterSelect").value;

      if(!cls || !board || ((cls==11||cls==12)&&!stream) || (stream==="Science"&&!scienceCombo) || ((cls>=8&&cls<=10)&&!subject) || !chapter) {
        alert("Please select all fields!");
        return;
      }

      localStorage.setItem("selectedClass", cls);
      localStorage.setItem("selectedBoard", board);
      localStorage.setItem("selectedStream", stream);
      localStorage.setItem("scienceCombo", scienceCombo);
      localStorage.setItem("selectedSubject", subject);
      localStorage.setItem("selectedChapter", chapter);

      window.location.href="course.html";
    }
  </script>

  <style>
    body{font-family:Arial,sans-serif;text-align:center;margin-top:30px;}
    select{padding:8px;margin:5px;border-radius:6px;}
    button{padding:10px 20px;margin-top:15px;border:none;background:#007BFF;color:white;border-radius:6px;cursor:pointer;}
    button:hover{background:#0056b3;}
  </style>
</body>
</html>
